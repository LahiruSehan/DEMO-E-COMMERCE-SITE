
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHANI | Imperial Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #050505;
            color: #f5f5f5;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-royal {
            font-family: 'Playfair Display', serif;
        }
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #b48a3e; border-radius: 10px; }
        
        .gold-gradient {
            background: linear-gradient(to right, #b48a3e, #f9e1a9, #b48a3e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .magical-text {
            position: relative;
            display: inline-block;
            background: linear-gradient(45deg, #b48a3e, #f9e1a9, #fff, #b48a3e);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
            filter: drop-shadow(0 0 12px rgba(180, 138, 62, 0.6));
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .glass-royal {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(180, 138, 62, 0.15);
        }

        .masonry-grid {
            column-count: 2;
            column-gap: 1.5rem;
        }
        @media (min-width: 768px) { .masonry-grid { column-count: 3; } }
        @media (min-width: 1024px) { .masonry-grid { column-count: 4; } }

        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
        }

        @keyframes slow-marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee-slow {
            display: flex; width: fit-content; animation: slow-marquee 100s linear infinite;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes text-reveal {
            from { opacity: 0; transform: translateY(10px); filter: blur(5px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        .animate-text-reveal { animation: text-reveal 0.6s ease forwards; }
    </style>
<script type="importmap">
{

</html>
