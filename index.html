<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHANI | Imperial Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --royal-gold: #b48a3e;
            --light-gold: #f9e1a9;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #050505;
            color: #f5f5f5;
            overflow-x: hidden;
            cursor: none; /* Hide default for royal cursor */
        }
        h1, h2, h3, .font-royal {
            font-family: 'Playfair Display', serif;
        }

        /* Cinematic Grain Overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/7/76/1k_filmgrain.png");
            opacity: 0.04;
            pointer-events: none;
            z-index: 10000;
        }

        /* Custom Royal Cursor */
        #royal-cursor {
            width: 30px;
            height: 30px;
            border: 1px solid var(--royal-gold);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10001;
            transition: transform 0.15s ease-out, width 0.3s, height 0.3s, border-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #royal-cursor::after {
            content: '';
            width: 4px;
            height: 4px;
            background: var(--light-gold);
            border-radius: 50%;
        }

        /* Scroll Progress Thread */
        #scroll-thread {
            position: fixed;
            top: 0; left: 0; height: 2px;
            background: linear-gradient(to right, transparent, var(--royal-gold), var(--light-gold));
            z-index: 10002;
            width: 0%;
        }

        .gold-gradient {
            background: linear-gradient(to right, var(--royal-gold), var(--light-gold), var(--royal-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .magical-text {
            background: linear-gradient(45deg, var(--royal-gold), var(--light-gold), #fff, var(--royal-gold));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .glass-royal {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(180, 138, 62, 0.15);
        }

        .masonry-grid {
            column-count: 2;
            column-gap: 1.5rem;
        }
        @media (min-width: 1024px) { .masonry-grid { column-count: 4; } }

        .masonry-item { break-inside: avoid; margin-bottom: 2rem; }

        .royal-card {
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .royal-card:hover {
            transform: translateY(-12px);
            border-color: rgba(180, 138, 62, 0.6);
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }

        /* Acquisition Toast */
        #notification-center {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            z-index: 500;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .toast {
            background: rgba(10, 10, 10, 0.9);
            border-left: 3px solid var(--royal-gold);
            padding: 1rem 1.5rem;
            border-radius: 0 1rem 1rem 0;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: rgba(255,255,255,0.7);
            animation: slideIn 0.5s forwards, fadeOut 0.5s 4.5s forwards;
            backdrop-filter: blur(10px);
        }
        @keyframes slideIn { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; transform: translateY(10px); } }

        .ornament-divider {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.3;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="selection:bg-amber-500/30">
    <div id="royal-cursor"></div>
    <div id="scroll-thread"></div>
    <canvas id="particle-canvas" class="fixed inset-0 pointer-events-none z-[9999]" style="mix-blend-mode: screen;"></canvas>

    <!-- Header -->
    <header class="sticky top-0 z-50 w-full bg-black/80 backdrop-blur-md border-b border-amber-500/10 px-6 md:px-12 py-5 flex justify-between items-center">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 border border-amber-500/40 rounded-full flex items-center justify-center transform hover:rotate-90 transition-transform duration-1000">
                <span class="text-amber-500 font-bold text-xs">S</span>
            </div>
            <h1 class="text-xl md:text-2xl font-royal tracking-[0.4em] gold-gradient font-bold uppercase">Shani</h1>
        </div>
        <div class="flex items-center space-x-8">
            <button id="cart-trigger" class="relative group p-2">
                <svg class="w-6 h-6 text-amber-500/70 group-hover:text-amber-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
                <span id="cart-badge" class="absolute -top-1 -right-1 bg-amber-500 text-black text-[8px] font-bold w-4 h-4 rounded-full hidden items-center justify-center shadow-[0_0_15px_rgba(180,138,62,0.8)]">0</span>
            </button>
        </div>
    </header>

    <div id="notification-center"></div>

    <!-- Hero -->
    <section class="relative h-[60vh] md:h-[85vh] flex flex-col items-center justify-center overflow-hidden">
        <div class="absolute inset-0 bg-cover bg-fixed bg-center" style="background-image: url('https://images.unsplash.com/photo-1490481651871-ab68de25d43d?auto=format&fit=crop&q=80&w=1600'); transform: scale(1.1);"></div>
        <div class="absolute inset-0 bg-gradient-to-b from-black via-black/40 to-[#050505]"></div>
        
        <div class="relative text-center z-10 px-6">
            <h2 class="text-8xl md:text-[18rem] font-royal leading-none tracking-tighter mb-4 magical-text opacity-90">SHANI</h2>
            <p class="text-amber-500/60 text-[10px] md:text-xs font-bold tracking-[1em] uppercase mb-8">Established in Luxury</p>
            <div class="w-32 h-px bg-gradient-to-r from-transparent via-amber-500/50 to-transparent mx-auto"></div>
        </div>
    </section>

    <div class="ornament-divider">
        <svg width="200" height="40" viewBox="0 0 200 40" fill="none" class="stroke-amber-500/40">
            <path d="M0 20C40 20 60 5 100 20C140 35 160 20 200 20" stroke-width="0.5" />
            <circle cx="100" cy="20" r="3" />
        </svg>
    </div>

    <!-- Collection -->
    <main class="container mx-auto px-6 py-12">
        <div class="flex flex-col md:flex-row justify-between items-end mb-16 space-y-4">
            <div>
                <h3 class="text-4xl font-royal text-white mb-2 italic">The Current Edition</h3>
                <p class="text-[9px] uppercase tracking-[0.4em] text-amber-500/40">Filtered for the extraordinary</p>
            </div>
            <div class="glass-royal p-1.5 rounded-full flex items-center space-x-2 overflow-x-auto no-scrollbar max-w-full" id="filter-bar"></div>
        </div>

        <div id="product-grid" class="masonry-grid"></div>
        <div id="no-results" class="hidden text-center py-40 glass-royal rounded-[4rem]">
            <p class="text-amber-500/20 font-royal italic">This selection does not exist in our heritage.</p>
        </div>
    </main>

    <!-- UI Overlays (Cart, Modals, etc) -->
    <div id="cart-overlay" class="fixed inset-0 z-[150] bg-black/90 backdrop-blur-xl opacity-0 pointer-events-none transition-opacity duration-500"></div>
    <div id="cart-drawer" class="fixed right-0 top-0 h-full w-full max-w-md bg-[#080808] border-l border-amber-500/10 z-[160] transform translate-x-full transition-transform duration-700 flex flex-col p-12">
        <div class="flex justify-between items-center mb-16">
            <h2 class="text-3xl font-royal gold-gradient uppercase tracking-widest">Treasury</h2>
            <button id="cart-close" class="text-amber-500/30 hover:text-amber-500 text-2xl">✕</button>
        </div>
        <div id="cart-items" class="flex-grow overflow-y-auto space-y-8 no-scrollbar"></div>
        <div class="pt-12 border-t border-amber-500/10 space-y-8">
            <div class="flex justify-between text-xs uppercase tracking-[0.3em] text-amber-500/50">
                <span>Imperial Total</span>
                <span id="cart-total" class="text-amber-400 font-bold">Rs. 0</span>
            </div>
            <button id="checkout-btn" class="w-full bg-amber-500 text-black py-6 rounded-full text-[10px] uppercase font-bold tracking-[0.5em] hover:bg-white transition-all">Acquire Collection</button>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="product-modal-container" class="fixed inset-0 z-[200] opacity-0 pointer-events-none transition-all duration-500 flex items-center justify-center p-6">
        <div class="absolute inset-0 bg-black/95 backdrop-blur-2xl" id="modal-close-bg"></div>
        <div class="glass-royal max-w-5xl w-full h-[80vh] overflow-hidden relative flex flex-col md:flex-row rounded-[4rem] shadow-2xl scale-95 transition-transform duration-500" id="modal-box">
            <button id="modal-close-btn" class="absolute top-8 right-8 z-30 text-amber-500 text-2xl">✕</button>
            <div class="w-full md:w-3/5 h-1/2 md:h-full overflow-hidden">
                <img id="modal-image" src="" alt="" class="w-full h-full object-cover">
            </div>
            <div class="w-full md:w-2/5 p-16 flex flex-col justify-center space-y-8">
                <div>
                    <span id="modal-category" class="text-amber-500/50 uppercase tracking-[0.6em] text-[8px] font-bold block mb-2"></span>
                    <h2 id="modal-name" class="text-5xl font-royal gold-gradient leading-tight"></h2>
                </div>
                <p id="modal-description" class="text-gray-400 text-xs italic leading-relaxed tracking-wider"></p>
                <div class="pt-8 border-t border-amber-500/10">
                    <span id="modal-price" class="text-3xl font-bold text-amber-200 block mb-10"></span>
                    <button id="modal-add-to-cart" class="w-full bg-amber-500 text-black py-6 rounded-full uppercase tracking-[0.4em] font-bold text-[9px] hover:bg-amber-400">Add to Treasury</button>
                </div>
            </div>
        </div>
    </div>

    <!-- AI Trigger -->
    <button id="ai-trigger" class="fixed bottom-10 right-10 z-[100] w-16 h-16 rounded-full glass-royal border-amber-500/30 flex items-center justify-center shadow-2xl hover:scale-110 transition-transform">
        <div class="w-12 h-12 rounded-full bg-amber-500 text-black flex items-center justify-center font-black text-xs">AI</div>
    </button>

    <footer class="bg-black py-32 text-center border-t border-amber-500/5 mt-20">
        <h2 class="text-2xl font-royal gold-gradient uppercase tracking-[1em] mb-6">Shani Atelier</h2>
        <p class="text-[8px] text-gray-700 tracking-[0.5em]">&copy; MMXXV SHANI FASHION &bull; ALL TRANSACTIONS ARE ARTISTIC SIMULATIONS</p>
    </footer>

    <script type="module" src="./index.js"></script>
</body>
</html>
